spring:
  application:
    name: Trust Framework
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/in2?currentSchema=trust-framework-dome
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    url: jdbc:postgresql://localhost:5432/in2?schema=trust-framework-dome
    locations: classpath:db/migration

server:
  port: 8080
